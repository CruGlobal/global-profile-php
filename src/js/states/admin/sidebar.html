<div>
	<div class="section clearfix">
		<div class="btn-group btn-group-justified">
			<!--<a class="btn btn-warning disabled"><span class="glyphicon glyphicon-import"></span> <span translate>Import a CSV</span></a>-->
			<a class="btn btn-primary" ui-sref="admin.add" ui-sref-opts="{reload:true}"><span class="glyphicon glyphicon-plus"></span> <span translate>Add a Person</span></a>
		</div>
	</div>
	<div class="section">
		<div ng-class="{'input-group':filterText}">
			<input type="text" class="form-control" ng-model="filterText" placeholder="{{ 'Search' | translate }}" />
			<span class="input-group-btn" ng-if="filterText">
				<button type="button" class="btn btn-default" ng-click="clearFilter()">
					<span class="glyphicon glyphicon-remove"></span>
				</button>
			</span>
		</div>
	</div>
	<div class="section">
		<ul class="nav nav-pills nav-stacked">
			<li role="presentation"
				ng-repeat="person in people | filter:filterText | orderBy:['last_name','first_name']"
				ui-sref-active="active">
				<a ui-sref="admin.edit({person_ID: person.person_id})">{{person.last_name}}, {{person.first_name}}</a>
			</li>
		</ul>
	</div>
</div>
