<div>
	<div class="page-header">
		<div class="pull-right" ng-include="'buttons.html'"></div>
		<h1>
			<button type="button" class="btn btn-default" ui-sref="admin">
				<span class="glyphicon glyphicon-arrow-left"></span>
			</button>
			<span translate>Edit a Person</span>
		</h1>
	</div>
	<form name="profileForm">
		<profile-form
			profile-show-help="false"
			profile-show-left-staff="true"
			profile-show-privacy="true"
			profile-show-spouse-selector="true"
			profile-required-fields="requiredFields"
			profile-ministries="ministries"
			profile-languages="languages"
			profile-countries="countries"
			current-ministry="ministry"
			ng-model="profile">
		</profile-form>
	</form>
	<div class="row">
		<div class="col-sm-12">
			<div class="pull-right" ng-include="'buttons.html'"></div>
		</div>
	</div>
	<script type="text/ng-template" id="buttons.html">
		<div class="form-actions">
			<button type="button"
					class="btn btn-default"
					ng-if="profileForm.$dirty"
					ng-click="resetForm()"
					ng-disabled="isSaving"
					translate>Cancel
			</button>
			<button type="button"
					class="btn btn-danger"
					ng-disabled="profileForm.$invalid || isSaving"
					ng-click="deleteProfile()"
					translate>Delete
			</button>
			<button type="button"
					class="btn btn-primary"
					ng-disabled="profileForm.$invalid || isSaving"
					ng-click="saveChanges()"
					translate>Save Changes
			</button>
		</div>
	</script>
</div>
